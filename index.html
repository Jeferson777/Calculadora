<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/layout.css'>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script src='js/calculos.js'></script>
</head>

<body>
    <main id="content_app">
        <!--Topo-->
        <header id="top_app">
            <div id="label_app">
                <h1>Calculadora</h1>
                <ul id="ctrl_windows">
                    <li><button class="minimizar">¬</button></li>
                    <li><button class="maximizar">|_|</button></li>
                    <li><button class="fechar">X</button></li>
                </ul>
            </div>
        </header>

        <!--Margem de conteúdo geral-->    
        <section id="margin_content">
                <!--Menu Navegação-->
                <section id="info_bar">
                    <input type="checkbox" id="check">
                    <label for="check" id="box-menu">#</label>
                    <nav id="menu_bar">
                        <h2>Calculadora</h2>
                        <ul id="calculadora">
                            <li><a href="#">Padrão</a></li>
                            <li><a href="#">Cientifica</a></li>
                            <li><a href="#">Programador</a></li>
                            <li><a href="#">Cálculo de Data</a></li>
                        </ul>
                        <h2>Conversor</h2>
                        <ul id="conversores">
                            <li><a href="#">Moeda</a></li>
                            <li><a href="#">Volume</a></li>
                            <li><a href="#">Comprimento</a></li>
                            <li><a href="#">Peso e Massa</a></li>
                        </ul>
                    </nav>
                    <h2>Padrão</h2>
                </section>

            <!--Display-->
            <section id="display_lcd">    
            </section>

            <!--Conteúdo de Teclados-->
            <section id="content_keyboard">
                <!---->
                <ul id="keyboard_top">
                    <li><button>MC</button></li>
                    <li><button>MR</button></li>
                    <li><button>M+</button></li>
                    <li><button>M-</button></li>
                    <li><button>MS</button></li>
                    <li><button>M*</button></li>
                </ul>

                <ul class="keyboard">    
                    <li><button>%</button></li>
                    <li><button>CE</button></li>
                    <li><button>C</button></li>
                    <li><button><<</button></li>
                </ul>
                
                <ul class="keyboard">
                    <li><button><sup>1</sup>/x</button></li>
                    <li><button>x<sup>2</sup></button></li>
                    <li><button><sup>2</sup>√x</button></li>
                    <li><button>/</button></li>
                </ul>
                
                <ul class="keyboard">
                    <li><button>7</button></li>
                    <li><button>8</button></li>
                    <li><button>9</button></li>
                    <li><button>X</button></li>
                </ul>
                
                <ul class="keyboard">    
                    <li><button>4</button></li>
                    <li><button>5</button></li>
                    <li><button>6</button></li>
                    <li><button>-</button></li>
                </ul>    

                <ul class="keyboard">    
                    <li><button>1</button></li>
                    <li><button>2</button></li>
                    <li><button>3</button></li>
                    <li><button>+</button></li>
                </ul>
                
                <ul class="keyboard">
                    <li><button><sup>+</sup>/-</button></li>
                    <li><button>0</button></li>
                    <li><button>,</button></li>
                    <li><button id="igual">=</button></li>
                </ul>
            </section>
        </section>
    </main>
</body>
</html>
